inventory.properties = Inventory Profile Dev
app.testProp = Property of Test por favor funciona
#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Aplication
spring.application.name=inventory-microservice
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
spring.cloud.refresh.enabled=true
#MySQL
spring.datasource.url=jdbc:mysql://inventory_db:3306/inventory?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=oracle